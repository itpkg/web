secrets = ""

[http]
  host = "localhost"
  port = 8080
  ssl = false

[database]
  type = "postgres"
  [database.args]
    dbname = "itpkg_dev"
    sslmode = "disable"
    user = "postgres"

[redis]
  host = "localhost"
  port = 6379
  db = 2

[elastic_search]
  host = "localhost"
  port = 9200
  index = "itpkg-dev"

[workers]
  id = "itpkg-workers"
  pool = 15
  [workers.queues]
    default = 1
    emails = 2
